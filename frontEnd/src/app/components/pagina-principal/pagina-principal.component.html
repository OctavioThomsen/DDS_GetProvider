<body>
  <header>
    <h1>Búsqueda de Proveedores</h1>
  </header>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
          <option value="opcion1">Opción 1</option>
          <option value="opcion2">Opción 2</option>
          <option value="opcion3">Opción 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subcategoria">Subcategoría:</label>
        <select id="subcategoria" name="subcategoria">
          <option value="subcategoria1">Subcategoría 1</option>
          <option value="subcategoria2">Subcategoría 2</option>
          <option value="subcategoria3">Subcategoría 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="producto">Producto:</label>
        <select id="producto" name="producto">
          <option value="producto1">Producto 1</option>
          <option value="producto2">Producto 2</option>
          <option value="producto3">Producto 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="marca">Marca:</label>
        <select id="marca" name="marca">
          <option value="marca1">Marca 1</option>
          <option value="marca2">Marca 2</option>
          <option value="marca3">Marca 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo">
          <option value="modelo1">Modelo 1</option>
          <option value="modelo2">Modelo 2</option>
          <option value="modelo3">Modelo 3</option>
        </select>
      </div>
      <div class="center-button">
        <button (click)="buscar()" class="add-button">Buscar</button>
      </div>
    </form>
  </div>
  <div class="container">
    <h2 class="proveedor-header">Proveedores encontrados</h2>
    <ul class="resultados-list">
      <li class="proveedor">
        <span>Proveedor 1</span>
        <div>
          <button class="fav-button"></button>
          <button class="ver-button"></button>
        </div>
      </li>
      <li class="gray-line"></li>
      <li class="proveedor">
        <span>Proveedor 2</span>
        <div>
          <button class="fav-button"></button>
          <button class="ver-button"></button>
        </div>
      </li>
      <li class="gray-line"></li>
      <!-- Agregar más proveedores aquí... -->
    </ul>
  </div>
</body>
